<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- Your Custom CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Favicon -->
    <link rel="icon" href="assets/icon-removebg-preview.png" />
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="bg-primary text-center">
      <div class="navbar-brand">
        <h1 class="justify-content-center" style="color: white">Bookshelf</h1>
      </div>
    </nav>

    <!-- Form Section -->
    <section id="1">
      <div class="container justify-content-center mt-2">
        <label for="title">Judul: </label>
        <input type="text" id="title" placeholder="Masukkan judulnya" />
        <br /><br />
        <label for="author">Author: </label>
        <input type="text" id="author" placeholder="Masukkan author" />
        <br /><br />
        <label for="year">Year: </label>
        <input type="number" id="year" placeholder="Masukkan tahun" />
        <br /><br />
        <label for="isFinished">Is Finished:</label>
        <div id="isFinishedTombol">
          <input type="checkbox" id="isFinished" />
        </div>

        <button onclick="addBook()">Add Book</button>
      </div>
    </section>

    <!-- Bookshelf Section -->
    <div class="container mt-2">
      <h2>Belum Selesai Dibaca</h2>
      <ul id="belumSelesaiDibaca"></ul>
    </div>

    <div class="container mt-2">
      <h2>Selesai Dibaca</h2>
      <ul id="selesaiDibaca"></ul>
    </div>

    <!-- Footer -->
    <footer class="text-center">
      <p>Copyright ahmatfauzy</p>
    </footer>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Custom JavaScript -->
    <script src="js/script.js"></script>
  </body>
</html>
